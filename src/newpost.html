<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create New Post</h1>
    </header>

    <main>
        <input type="text" id="postTitle" placeholder="Title">
        <textarea id="postContent" placeholder="Write your post here (supports code snippets)"></textarea>
        <input type="text" id="postTags" placeholder="Tags (comma-separated)">
        <button id="savePostBtn">Save Post</button>
    </main>

    <script src="newpost.js"></script>
</body>
</html>
