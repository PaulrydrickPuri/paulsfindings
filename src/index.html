<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulsfindings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <input type="text" id="searchBar" placeholder="Search by title or tag">
        <button id="newPostBtn" class="top-right">New Post</button>
    </header>

    <main id="postList">
        <!-- Blog posts will be dynamically inserted here -->
        <div id="posts">
            <!-- Example of a blog post -->
            <div class="post" data-title="Test Post" data-tags="test,first">
                <h2 class="post-title">Test Post</h2>
                <p>This is a first test Oct 14, 2024</p>
                <div class="tags">Tags: <span>test</span>, <span>first</span></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
