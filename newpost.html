<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <link rel="stylesheet" href="newpost.css">
</head>
<body>


     <!-- Home Icon as Back to Home Button -->
     <div class="back-home">
        <a href="index.html">
            <button type="image">
                <img src="" alt="Home" class="home-icon">
            </button>
            
        </a>
    </div>


    <div class="form-container">
        <h1>Create New Post</h1>
        <form id="new-post-form">
            <input type="text" id="postTitle" placeholder="Post Title" required><br>
            <textarea id="postContent" rows="10" placeholder="Post Content" required></textarea><br>
            <input type="text" id="postTags" placeholder="Tags (comma separated)">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('new-post-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const tags = document.getElementById('postTags').value;

            const newPost = {
                id: Date.now(),
                title: title,
                content: content,
                tags: tags.split(',').map(tag => tag.trim()),
                createdAt: new Date().toISOString()
            };

            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(newPost);
            localStorage.setItem('posts', JSON.stringify(posts));

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
