<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="newpost.css">
</head>
<body>
    <header>
        <h1>Create New Post</h1>
    </header>

    <main>
        <!-- Input fields for title, tags, and post content -->
        <input type="text" id="postTitle" placeholder="Title" class="input-field">
        <input type="text" id="postTags" placeholder="Tags (comma-separated)" class="input-field">

        <!-- Text area for writing post, with scroll when content overflows -->
        <textarea id="postContent" placeholder="Please write here..." class="post-content"></textarea>

        <!-- Save Post button repositioned to the middle bottom -->
        <button id="savePostBtn" class="save-button">Save Post</button>
    </main>

    <script src="newpost.js"></script>
</body>
</html>
